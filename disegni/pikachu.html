<!doctype html>
<html lang="it">
<head>

    <title>Pikachu</title>

    <link rel="stylesheet" href="pikachu.css">

</head>

<body>

        <div class="container">

        </div>
        <div class="extra-container">

            <div class="ear-sx"></div>
        </div>
    </div>
